<div class="login-container">
  <div class="zurich-header">
    <img src="assets/images/logo.png"  
         alt=" Zurich Seguros" class="logo">
    <h1>Acceso a la plataforma</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" 
             placeholder="tucorreo@ejemplo.com"
             [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
        <span *ngIf="form.get('email')?.errors?.['required']">El correo es requerido</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Ingrese un correo válido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" 
             placeholder="••••••••"
             [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
        La contraseña es requerida
      </div>
    </div>

    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <button type="submit" class="btn-login" [disabled]="loading">
      <span *ngIf="!loading">Iniciar sesión</span>
      <span *ngIf="loading" class="spinner"></span>
    </button>

  </form>

  <div class="footer">
    <p>© 2025 Zurich Seguros. Todos los derechos reservados.</p>
    <p class="version">Versión 2.0.0</p>
  </div>
</div>
